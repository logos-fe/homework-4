<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework 4</title>
    <link rel="stylesheet" href="./Styles/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
    <div class="container main">
            <div class="left-side">
                <img class="avatar" src="https://i.pinimg.com/474x/82/ab/35/82ab3533ee71daf256f23c1ccf20ad6f--avatar-maker.jpg" alt="Avatar">
                <h1 class="name">CIELO TENNERT</h1>
                <h2 class="position">Web Developer</h2>
                <button class="button"><i class="far fa-heart"></i> <span class="span-text">Like</span></button><br>
                <button class="button"><i class="fas fa-thumbs-up"></i> <span class="span-text">Follow</span></button><br>
                <button class="button"><i class="fas fa-comment-dots"></i> <span class="span-text">Message</span></button><br>
            </div>

            <div class="right-side">
                <div class="posts">
                    <span class="stat-number">365</span>
                    <span class="stat-name">Posts</span>
                </div>

                <div class="likes">
                    <span class="stat-number">2021</span>
                    <span class="stat-name">Likes</span>
                </div>

                <div class="follower">
                    <span class="stat-number">1080</span>
                    <span class="stat-name">Follower</span>
                </div>

            </div>
    </div>
</body>
</html>
